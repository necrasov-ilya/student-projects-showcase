<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческие Проекты | Портфолио</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/portfolio.css">
</head>
<body>
    <header class="hero">
        <img src="assets/images/Logo5.png" alt="" class="hero-background-logo">
        <div class="hero-content">
            <h1>Будущее <span class="accent">здесь</span></h1>
            <p>Витрина лучших студенческих проектов. Инновации, креативность и технологии в одном месте.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="scrollToProjects()">Смотреть проекты</button>
                <button class="btn btn-secondary">О нас</button>
            </div>
        </div>
    </header>

    <main class="showcase" id="showcase">
        <aside class="timeline">
        </aside>

        <section class="gallery-container">
            <h2 class="projects-title">Проекты</h2>
            <div class="projects-scroll" id="projects-list">
            </div>
            
            <div class="project-details" id="project-details">
                <div class="empty-state">Выберите проект, чтобы узнать детали</div>
            </div>
        </section>
    </main>

    <script src="js/projects.js"></script>
    <script src="js/portfolio.js"></script>
</body>
</html>
