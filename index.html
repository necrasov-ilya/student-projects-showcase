<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческие Проекты | Портфолио</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/portfolio.css">
</head>
<body>
    <header class="hero">
        <div class="hero-sidebar">
            <div class="hero-sidebar-line"></div>
            <div class="hero-sidebar-text">КОЛЛЕДЖ ЦИФРОВЫХ ТЕХНОЛОГИЙ</div>
            <div class="hero-sidebar-line"></div>
        </div>

        <div class="hero-main">
            <div class="hero-background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>

            <div class="hero-content">
                <div class="hero-title-block">
                    <!-- <div class="hero-label">МОЖНО ИЗМЕНИТЬ ИЛИ УБРАТЬ</div>-->
                    <h1 class="hero-main-title">
                        <span class="title-line">Студенческие</span>
                        <span class="title-line accent-line">Проекты</span>
                    </h1>
                </div>
                <p class="hero-description">Витрина лучших студенческих проектов. Инновации, креативность и технологии в одном месте.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="scrollToProjects()">
                        <span>Смотреть проекты</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <img src="assets/images/Logo5.png" alt="" class="hero-background-logo">
        </div>
    </header>

    <div class="section-divider">
        <div class="divider-line"></div>
    </div>

    <main class="showcase" id="showcase">
        <aside class="timeline">
        </aside>

        <section class="gallery-container">
            <h2 class="projects-title">Проекты</h2>
            <div class="projects-scroll" id="projects-list">
            </div>
            
            <div class="project-details" id="project-details">
                <div class="empty-state">Выберите проект, чтобы узнать детали</div>
            </div>
        </section>
    </main>

    <script src="js/projects.js"></script>
    <script src="js/portfolio.js"></script>
</body>
</html>
